<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanical Retina - Interactive Project Hub</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0c0c1a 0%, #1a1a2e 100%);
            color: #ffffff;
            line-height: 1.6;
        }
        
        .app {
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            border-bottom: 1px solid #2a2a4a;
        }
        
        .title {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #8892b0;
            margin-bottom: 1rem;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            background: #1e3a2b;
            color: #4ade80;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #2a2a4a;
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .card:hover {
            transform: translateY(-5px);
            border-color: #00d4ff;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .card-icon {
            width: 48px;
            height: 48px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
        }
        
        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .card-description {
            color: #8892b0;
            margin-bottom: 1.5rem;
        }
        
        .features {
            list-style: none;
        }
        
        .features li {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
        }
        
        .features li::before {
            content: "â–¶";
            color: #00d4ff;
            margin-right: 0.5rem;
            font-size: 0.8rem;
        }
        
        .visualization {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 2rem;
            margin: 3rem 0;
            border: 1px solid #2a2a4a;
        }
        
        .viz-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #00d4ff;
        }
        
        .mechanical-array {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 4px;
            margin: 0 auto;
            max-width: 400px;
        }
        
        .pixel {
            width: 30px;
            height: 30px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .pixel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(0, 212, 255, 0.1) 50%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .pixel.active {
            background: #0ea5e9;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .pixel.active::before {
            opacity: 1;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid #00d4ff;
            color: #00d4ff;
        }
        
        .footer {
            text-align: center;
            padding: 2rem 0;
            border-top: 1px solid #2a2a4a;
            color: #8892b0;
            margin-top: 3rem;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .mechanical-array {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .pixel {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const MechanicalRetinaApp = () => {
            const [activePixels, setActivePixels] = useState(new Set());
            const [simulationRunning, setSimulationRunning] = useState(false);

            const projectSections = [
                {
                    title: "Core Concept",
                    icon: "Brain",
                    description: "Revolutionary photon detection through mechanical displacement",
                    features: [
                        "Radiation pressure detection",
                        "MEMS cantilever arrays", 
                        "Quantum-limited sensitivity",
                        "Room temperature operation"
                    ]
                },
                {
                    title: "Simulations",
                    icon: "Cpu",
                    description: "Advanced physics simulations and modeling",
                    features: [
                        "Photon momentum transfer",
                        "Thermal noise analysis",
                        "Material response modeling",
                        "Signal processing"
                    ]
                },
                {
                    title: "Hardware Design",
                    icon: "Microchip",
                    description: "MEMS/NEMS fabrication and system architecture",
                    features: [
                        "Cantilever array design",
                        "Optical system integration",
                        "Readout electronics",
                        "PCB layouts"
                    ]
                }
            ];

            const startPhotonSimulation = () => {
                setSimulationRunning(true);
                const interval = setInterval(() => {
                    const newPixel = Math.floor(Math.random() * 100);
                    setActivePixels(prev => {
                        const newSet = new Set(prev);
                        newSet.add(newPixel);
                        if (newSet.size > 10) {
                            const first = Array.from(newSet)[0];
                            newSet.delete(first);
                        }
                        return newSet;
                    });
                }, 200);

                return () => clearInterval(interval);
            };

            useEffect(() => {
                if (simulationRunning) {
                    const cleanup = startPhotonSimulation();
                    return cleanup;
                }
            }, [simulationRunning]);

            const resetSimulation = () => {
                setActivePixels(new Set());
                setSimulationRunning(false);
            };

            return (
                <div className="app">
                    <header className="header">
                        <h1 className="title">Mechanical Retina</h1>
                        <p className="subtitle">
                            Revolutionary photon detection through mechanical displacement
                        </p>
                        <div className="status-badge">
                            <span>ðŸš§ Research & Development Phase</span>
                        </div>
                    </header>

                    <div className="grid">
                        {projectSections.map((section, index) => (
                            <div key={index} className="card">
                                <div className="card-header">
                                    <div className="card-icon">
                                        <i data-lucide={section.icon}></i>
                                    </div>
                                    <div>
                                        <h3 className="card-title">{section.title}</h3>
                                    </div>
                                </div>
                                <p className="card-description">{section.description}</p>
                                <ul className="features">
                                    {section.features.map((feature, idx) => (
                                        <li key={idx}>{feature}</li>
                                    ))}
                                </ul>
                            </div>
                        ))}
                    </div>

                    <div className="visualization">
                        <h3 className="viz-title">Mechanical Array Simulation</h3>
                        <div className="mechanical-array">
                            {Array.from({ length: 100 }, (_, index) => (
                                <div
                                    key={index}
                                    className={`pixel ${activePixels.has(index) ? 'active' : ''}`}
                                />
                            ))}
                        </div>
                        <div className="controls">
                            <button 
                                className="btn"
                                onClick={() => setSimulationRunning(!simulationRunning)}
                            >
                                {simulationRunning ? 'Pause Simulation' : 'Start Photon Simulation'}
                            </button>
                            <button className="btn btn-outline" onClick={resetSimulation}>
                                Reset
                            </button>
                        </div>
                    </div>

                    <footer className="footer">
                        <p>Mechanical Retina Project â€¢ Open Source Research Initiative</p>
                        <p>Exploring the future of photon detection through mechanical principles</p>
                    </footer>
                </div>
            );
        };

        // Initialize Lucide icons after render
        const initIcons = () => {
            if (window.lucide) {
                lucide.createIcons();
            }
        };

        ReactDOM.render(<MechanicalRetinaApp />, document.getElementById('root'));
        setTimeout(initIcons, 100);
    </script>
</body>
</html>
